<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="container">
    <section class="card-info">
      <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
      <p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="stats-container">
        <div class="stat">
          <p class="stat-number">10k+</p>
          <p class="stat-text">COMPANIES</p>
        </div>
        <div class="stat">
          <p class="stat-number">314</p>
          <p class="stat-text">TEMPLATES</p>
        </div>
        <div class="stat">
          <p class="stat-number">12M+</p>
          <p class="stat-text">QUERIES</p>
        </div>
      </div>
    </section>
    <section class="card-image">
      <img src="./images/image-header-desktop.jpg" alt="business card image">
    </section>
  </main>

</body>

</html>
